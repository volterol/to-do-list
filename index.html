<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My to do list</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
	<h1>Things to do today!</h1>
	<input id="userinput" type="text" placeholder="new task">
	<button id="mybutton">Add to list</button>
	
	<ul>
		<li>Exercise <button class ="remove">Remove</button></li>
		<li>Study <button class ="remove">Remove</button></li>
		<li>Buy groceries <button class ="remove">Remove</button></li>
	</ul>
	<p>Click on task when its done and remove to remove it completely.</p>
<script type="text/javascript" src="script.js"></script>

</body>
</html>
